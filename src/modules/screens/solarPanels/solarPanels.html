<template>
    <c-screen-layout onnext={handleNextClick} onback={handleBackClick} background="c-background_white-grid">
        <div slot="page-title">
            Based on your average monthly utility bill, we've estimated your system size at:
            <div><span class="c-color_orange">{systemRequirement} kW</span></div>
        </div>
        <span slot="page-sub-title">
            Solar panels vary in efficiency, durability, and price. Choose below from our selection of top solar panels.
        </span>
        <div slot="left-body">
            <div class="c-m-top_large">
                <div class="slds-grid slds-gutters slds-wrap c-container_panel">
                    <template for:each={panelOption} for:item="option">
                        <div key={option.id}
                            class="slds-col slds-size_1-of-1 slds-medium-size_4-of-12 slds-large-size_4-of-12 c-solar-content"
                            data-id={option.id} onclick={handlePanelClick}>
                            <article class={option.className} data-id={option.id}>
                                <div class="slds-card__header slds-grid" data-id={option.id}>
                                    <header class="slds-media slds-media_center slds-has-flexi-truncate"
                                        data-id={option.id}>
                                        <div class="slds-media__body" data-id={option.id}>
                                            <h2 class="slds-card__header-title" data-id={option.id}>
                                                <span style="margin: auto;"
                                                    class="slds-card__header-link slds-truncate c-color_blue"
                                                    data-id={option.id} title={option.displayName}>
                                                    <span data-id={option.id}>{option.displayName}</span>
                                                </span>
                                            </h2>
                                        </div>
                                        <div class="slds-no-flex" data-id={option.id}>
                                            <lightning-helptext if:true={option.description}
                                                content={option.description} data-id={option.id}>
                                            </lightning-helptext>
                                        </div>
                                    </header>
                                </div>
                                <div class="slds-card__body slds-card__body_inner c-container_image"
                                    data-id={option.id}>
                                    <img class="product-image" data-id={option.id} src={option.imageB64}>
                                </div>
                                <footer class="slds-card__footer" data-id={option.id}>
                                    <div class="c-font-size_medium" data-id={option.id}><b>{option.name}</b></div>
                                    <!-- <div class="c-font-size_medium" data-id={option.id}>${option.pricePerUnit}</div> -->
                                </footer>
                            </article>

                        </div>
                    </template>
                </div>
            </div>
        </div>
        <div class="right-continer" slot="right-body" style="width: 30rem;float: right;margin-top: 3rem;">
            <c-svg
                url="https://ameco-quote-calculator-bucket.s3.us-west-1.amazonaws.com/Resources/Illustration/Solar_4.svg">
            </c-svg>
        </div>
    </c-screen-layout>
</template>
