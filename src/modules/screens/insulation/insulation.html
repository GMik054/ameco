<template>
    <c-screen-layout onnext={handleNextClick} onback={handleBackClick} background="c-background_white-grid">
        <span slot="page-title">
            Will you require new insulation for your attic?
        </span>
        <p>Insulation can greatly impact your home's efficiency. If the insulation in your attic has compressed over
            time or needs to be replaced completely, our team can either top it off or replace all the insulation.</p>
        <div slot="left-body">
            <div class="c-m-top_large">
                <div class="slds-grid slds-gutters slds-wrap c-container_panel c-container_material">
                    <template for:each={insulationOptions} for:item="option">
                        <div key={option.id}
                            class="slds-col slds-size_1-of-1 slds-medium-size_4-of-12 slds-large-size_4-of-12 c-insulation-contant"
                            data-id={option.id} onclick={handleInsulationClick}>
                            <article class={option.className} data-id={option.id}>
                                <div class="slds-card__header slds-grid" data-id={option.id}>
                                    <header class="slds-media slds-media_center slds-has-flexi-truncate"
                                        data-id={option.id}>
                                        <div class="slds-media__body" data-id={option.id}>
                                        </div>
                                        <div class="slds-no-flex" data-id={option.id} if:true={option.description}>
                                            <lightning-helptext content={option.description} data-id={option.id}>
                                            </lightning-helptext>
                                        </div>
                                        <div class="slds-no-flex slds-hidden" if:false={option.description}
                                            data-id={option.id}>
                                            <lightning-helptext content={option.description} data-id={option.id}>
                                            </lightning-helptext>
                                        </div>
                                    </header>
                                </div>
                                <div class="slds-card__body slds-card__body_inner" style="background: white;"
                                    data-id={option.id}>
                                    <img class="product-image" data-id={option.id} src={option.imageB64}>
                                </div>
                                <footer class="slds-card__footer" data-id={option.id}>
                                    <div class="c-font-size_medium" data-id={option.id}><b>{option.displayName}</b>
                                    </div>
                                    <!-- <div class="c-font-size_medium" data-id={option.id}>
                                        <lightning-formatted-number value={option.pricePerSQFT} format-style="currency"
                                            minimum-fraction-digits="0" currency-code="USD">
                                        </lightning-formatted-number>
                                    </div> -->
                                </footer>
                            </article>
                        </div>
                    </template>
                    <div
                        class="slds-col slds-size_1-of-1 slds-medium-size_4-of-12 slds-large-size_4-of-12 c-insulation-contant">
                        <article class={noInsulationCard} onclick={handleNoInsulationClick}>
                            <div class="slds-card__header slds-grid">
                                <header class="slds-media slds-media_center slds-has-flexi-truncate">
                                    <div class="slds-media__body">
                                        <h2 class="slds-card__header-title">
                                            <a href="#" class="slds-card__header-link slds-truncate c-color_blue">
                                                <span></span>
                                            </a>
                                        </h2>
                                    </div>
                                    <div class="slds-no-flex">
                                        <lightning-helptext
                                            content="While we recommend addressing insulation to increase efficiency, it is not required.">
                                        </lightning-helptext>
                                    </div>
                                </header>
                            </div>
                            <div class="slds-card__body slds-card__body_inner"
                                style="background: white;border-radius: 10px;">
                                <div class="c-no-battery-mask c-color_blue">
                                    <div class="slds-align_absolute-center"
                                        style="margin-top: 5rem;margin-bottom: 2rem;">
                                        <c-svg style="width:5rem"
                                            url="https://ameco-quote-calculator-bucket.s3.us-west-1.amazonaws.com/Resources/Icons/X.svg">
                                        </c-svg>

                                    </div>

                                </div>
                            </div>

                            <footer class="slds-card__footer">
                                <div class="c-font-size_medium c-font-weight_200 c-color_blue c-align_center">
                                    Insulation Not
                                    Required
                                </div>
                            </footer>
                        </article>
                    </div>
                </div>
            </div>
        </div>
        <div class="right-continer" slot="right-body" style="width: 32rem;float: right;margin-top: 5rem;">
            <c-svg
                url="https://ameco-quote-calculator-bucket.s3.us-west-1.amazonaws.com/Resources/Illustration/Roofing_6.svg">
            </c-svg>
        </div>
    </c-screen-layout>
</template>
